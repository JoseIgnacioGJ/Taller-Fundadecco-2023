<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Form</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div style="margin-left:300px;"><!-- CAMBIO 1 -->
<div th:replace="~{navbar :: nav1}"></div>
</div><!-- CAMBIO 1 -->
<div class="container text-center">
    <div class="row">

        <h1 th:if="${address.id}" class="h1-title" style="color:#000080;">Modificar Dirección <span th:text="${address.id}"></span></h1>
        <h1 th:if="${address.id} == null" class="h1-title" style="color:#000080;">Crear Nueva Dirección</h1>

        <div class="col"></div>

        <div class="col">

            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" >
                    <p th:text="${error}"></p>
                </div>
                <a type="button" class="btn btn-primary" th:href="@{/addresses}">Volver</a>
            </div>

            <form th:if="${error} == null" th:action="@{/addresses}" method="POST" th:object="${address}">

                <input type="hidden" id="id" name="id" th:field="*{id}" />

                <div class="mb-3">
                    <label for="calle" class="form-label" style="color:#000080;" >Introduzca la Calle</label>
                    <input type="text" class="form-control" id="calle" th:field="*{calle}" >
                </div>

                <div class="mb-3">
                    <label for="numero" class="form-label" style="color:#000080;" >Introduzca el Número</label>
                    <input type="number" class="form-control" id="numero" th:field="*{numero}">
                </div>

                <div class="mb-3">
                    <label for="ciudad" class="form-label" style="color:#000080;" >Introduzca la Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" th:field="*{ciudad}" >
                </div>

                <div class="mb-3">
                    <label for="cp" class="form-label" style="color:#000080;" >Introduzca el Código Postal</label>
                    <input type="number" class="form-control" id="cp" th:field="*{cp}">
                </div>
                <!-- BOTONES CREAR Y EDITAR: CANCELAR - GUARDAR  -->
                <a class="" th:href="@{/addresses}">
                    <img src="/img/cancelar.png"></a>
                <button type="submit" class="">
                    <img src="/img/guardar.png"></button>

            </form>


        </div>

        <div class="col"></div>
    </div>
</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
