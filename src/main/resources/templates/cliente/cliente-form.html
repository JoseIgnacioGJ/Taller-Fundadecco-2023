<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cliente Form</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container text-center">
    <div class="row">

        <h1 th:if="${cliente.id}" class="h1-title">Modificar Cliente <span th:text="${cliente.id}"></span></h1>
        <h1 th:if="${cliente.id} == null" class="h1-title">Crear nuevo Cliente</h1>

        <div class="col"></div>

        <div class="col">

            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" >
                    <p th:text="${error}"></p>
                </div>
                <a type="button" class="btn btn-primary" th:href="@{/clientes}">Volver</a>
            </div>

            <form th:if="${error} == null" th:action="@{/clientes}" method="POST" th:object="${cliente}">

                <input type="hidden" id="id" name="id" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">NombreCompleto</label>
                    <input type="text" class="form-control" id="nombreCompleto" th:field="*{nombreCompleto}" >
                </div>

                <div class="mb-3">
                    <label>Elige una Address:</label>
                    <select aria-label="Addresses"
                            class="form-select"
                            th:field="*{address}">
                        <option th:each="address : ${addresses}"
                                th:value="${address.id}"
                                th:text="|${address.calle}, ${address.ciudad}|"></option>
                    </select>
                </div>



                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                </div>

                <div class="mb-3">
                    <label for="nif" class="form-label">Nif</label>
                    <input type="text" class="form-control" id="nif" th:field="*{nif}">
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="telefono" th:field="*{telefono}">
                </div>

                <div class="mb-3">
                    <label>Elige un Veh√≠culo:</label>
                    <select aria-label="Vehiculos"
                            class="form-select"
                            th:field="*{vehiculo}">
                        <option th:each="vehiculo : ${vehiculos}"
                                th:value="${vehiculo.id}"
                                th:text="|${vehiculo.modelo}, ${vehiculo.matricula}|"></option>
                    </select>
                </div>



                <a class="btn btn-danger" th:href="@{/clientes}">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar</button>

            </form>


        </div>

        <div class="col"></div>
    </div>
</div>
<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
