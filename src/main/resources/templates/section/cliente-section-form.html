<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Section Form</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container text-center">
  <div class="row">

    <h1 th:if="${vehiculo.id}">Modificar Secci√≥n <span th:text="${vehiculo.id}"></span></h1>
    <h1 th:if="${vehiculo.id} == null">Crear nuevo Vehiculo</h1>

    <div class="col"></div>

    <div class="col">

        <div th:if="${error}">
            <div class="alert alert-danger" role="alert" >
                <p th:text="${error}"></p>
            </div>
            <a type="button" class="btn btn-primary" th:href="@{/clientes}">Volver</a>
        </div>

        <form th:if="${error} == null" th:action="@{/cliente-vehiculo}" method="POST" th:object="${vehiculo}">

            <input type="hidden" id="id" name="id" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" th:field="*{nombreCompleto}" >
            </div>

            <div class="mb-3">
                <label for="m2" class="form-label">Vehiculo</label>
                <input type="number" class="form-control" id="m2" th:field="*{vehiculo}">
            </div>

            <div class="mb-3">
                <select aria-label="Clientes" class="form-select" th:field="*{cliente}">
                    <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombreCompleto}"></option>
                </select>
            </div>



            <a class="btn btn-danger" th:href="@{/clientes}">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar</button>

        </form>


    </div>

    <div class="col"></div>
  </div>
</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
