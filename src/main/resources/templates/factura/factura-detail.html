<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Factura Detail</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container text-center">
    <div class="row">

        <h1 class="h1-title" style="color:#000080;">Detalle de Factura</h1>
        <div class="col"></div>

        <div class="col">

            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" >
                    <p th:text="${error}"></p>
                </div>
                <a class="btn btn-primary" th:href="@{/facturas}">Volver</a>
            </div>


            <div class="card" th:if="${error} == null">
                <img src="/img/Factura.jpg" class="card-img-top" alt="Factura Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="|Monto: ${factura.monto}|" style="color:#000080;"></h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="|Cliente: ${factura.cliente.nombreCompleto}|" style="color:#000080;"></li>

                    <li class="list-group-item" th:text="|Taller: ${factura.taller.nombre}|" style="color:#000080;"></li>

                    <li class="list-group-item" th:text="|AverÃ­a: ${factura.averia.tipo}, ${factura.averia.grado}|" style="color:#000080;"></li>




                </ul>
                <div class="card-body">
                    <a class="btn btn-primary" th:href="@{/facturas}">Volver</a>
                    <a class="btn btn-success" th:href="@{/facturas/{id}/edit(id=${factura.id})}">Editar</a>
                    <a class="btn btn-danger" th:href="@{/facturas/{id}/delete(id=${factura.id})}">Borrar</a>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
