<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cita Form</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container text-center">
    <div class="row">

        <h1 th:if="${cita.id}" class="h1-title">Modificar Cita <span th:text="${cita.id}"></span></h1>
        <h1 th:if="${cita.id} == null" class="h1-title">Crear nueva Cita</h1>

        <div class="col"></div>

        <div class="col">

            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" >
                    <p th:text="${error}"></p>
                </div>
                <a type="button" class="btn btn-primary" th:href="@{/citas}">Volver</a>
            </div>

            <form th:if="${error} == null" th:action="@{/citas}" method="POST" th:object="${cita}">

                <input type="hidden" id="id" name="id" th:field="*{id}" />

                <div class="mb-3">
                    <label>Elige un Cliente:</label>
                    <select aria-label="Clientes"
                            class="form-select"
                            th:field="*{cliente}">
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.id}"
                                th:text="|${cliente.nombreCompleto}, ${cliente.nif}|"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="fechaHora" class="form-label">FechaHora Ej.DD/MM/AA, HH:MM</label>
                    <input type="datetime" class="form-control" id="fechaHora" th:field="*{fechaHora}" >
                </div>

                <div class="mb-3">
                    <label>Elige la hora de la avería:</label>
                    <select aria-label="Averias"
                            class="form-select"
                            th:field="*{averia}">
                        <option th:each="averia : ${averias}"
                                th:value="${averia.id}"
                                th:text="|${averia.fechaHora}, ${averia.tipo}|"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Elige un Vehículo:</label>
                    <select aria-label="Vehiculos"
                            class="form-select"
                            th:field="*{vehiculo}">
                        <option th:each="vehiculo : ${vehiculos}"
                                th:value="${vehiculo.id}"
                                th:text="|${vehiculo.modelo}, ${vehiculo.matricula}|"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Elige un Taller:</label>
                    <select aria-label="Talleres"
                            class="form-select"
                            th:field="*{taller}">
                        <option th:each="taller : ${talleres}"
                                th:value="${taller.id}"
                                th:text="|${taller.nombre}|"></option>
                    </select>
                </div>



                <a class="btn btn-danger" th:href="@{/citas}">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar</button>

            </form>


        </div>

        <div class="col"></div>
    </div>
</div>
<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
