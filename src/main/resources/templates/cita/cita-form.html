<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cita Form</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container text-center">
    <div class="row">

        <h1 th:if="${citas.id}" class="h1-title">Modificar Cita <span th:text="${citas.id}"></span></h1>
        <h1 th:if="${citas.id} == null" class="h1-title">Crear nueva Cita</h1>

        <div class="col"></div>

        <div class="col">

            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" >
                    <p th:text="${error}"></p>
                </div>
                <a type="button" class="btn btn-primary" th:href="@{/citas}">Volver</a>
            </div>

            <form th:if="${error} == null" th:action="@{/citas}" method="POST" th:object="${citas}">

                <input type="hidden" id="id" name="id" th:field="*{id}" />

                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="cliente" th:field="*{citas}" >
                </div>

                <div class="mb-3">
                    <label for="averia" class="form-label">Avería</label>
                    <input type="number" class="form-control" id="averia" th:field="*{citas}">
                </div>

                <div class="mb-3">
                    <label for="vehiculo" class="form-label">Vehículo</label>
                    <input type="text" class="form-control" id="vehiculo" th:field="*{citas}" >
                </div>

                <div class="mb-3">
                    <label for="fechaHora" class="form-label">Fecha Hora</label>
                    <input type="number" class="form-control" id="fechaHora" th:field="*{citas}">
                </div>

                <a class="btn btn-danger" th:href="@{/citas}">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar</button>

            </form>


        </div>

        <div class="col"></div>
    </div>
</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
