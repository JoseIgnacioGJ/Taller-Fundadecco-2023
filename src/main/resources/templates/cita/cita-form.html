<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cita Form</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container text-center">
    <div class="row">

        <h1 th:if="${cita.id}" class="h1-title">Modificar Cita <span th:text="${cita.id}"></span></h1>
        <h1 th:if="${cita.id} == null" class="h1-title">Crear nueva Cita</h1>

        <div class="col"></div>

        <div class="col">

            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" >
                    <p th:text="${error}"></p>
                </div>
                <a type="button" class="btn btn-primary" th:href="@{/citas}">Volver</a>
            </div>

            <form th:if="${error} == null" th:action="@{/citas}" method="POST" th:object="${cita}">

                <input type="hidden" id="id" name="id" th:field="*{id}" />

                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="cliente" th:field="*{cliente}" >
                </div>

                <div class="mb-3">
                    <label for="fechaHora" class="form-label">FechaHora</label>
                    <input type="datetime" class="form-control" id="fechaHora" th:field="*{fechaHora}" >
                </div>

                <!--<div class="mb-3">
                    <label>Elige un tipo:</label>
                    <select aria-label="Tipo" class="form-select" th:field="*{tipo}">
                        <option th:each="tipo: ${T(com.example.entities.enums.TipoAveria).values()}" th:value="${tipo}" th:text="${tipo}"></option>
                    </select>
                </div>-->

                <div class="mb-3">
                    <label for="vehiculo" class="form-label">Vehiculo</label>
                    <input type="text" class="form-control" id="vehiculo" th:field="*{vehiculo}">
                </div>

                <div class="mb-3">
                    <label for="taller" class="form-label">Taller</label>
                    <input type="text" class="form-control" id="taller" th:field="*{taller}">
                </div>



                <a class="btn btn-danger" th:href="@{/citas}">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar</button>

            </form>


        </div>

        <div class="col"></div>
    </div>
</div>
<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
